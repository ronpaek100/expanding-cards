<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Expanding Cards</title>
</head>
<body>
    <div class="container">
        <div class="panel active" style="background-image: url('https://images.unsplash.com/photo-1611090179322-b398bbfd0c2a?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=2000&q=80')">
            <h3>Snow Covered Mountains</h3>
        </div>
        <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1559538408-59002c50d76c?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1934&q=80')">
            <h3>Blue Ocean</h3>
        </div>
        <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1567510640462-b248357f38bc?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1601&q=80')">
            <h3>Orange Sunset</h3>
        </div>
        <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1589967842984-bd45471ec3a4?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80')">
            <h3>Green Grass</h3>
        </div>
        <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1503068733152-11689f7e6095?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80')">
            <h3>Night View of Stars</h3>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
